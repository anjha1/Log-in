<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance Repair Service</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="/images/logo.svg" alt="Service Logo" class="logo">
            <h1>Appliance Repair Service</h1>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>

        <div class="role-selection">
            <label>I am a:</label>
            <div class="role-options">
                <button class="role-btn active" data-role="user">
                    <i class="fas fa-user"></i> User
                </button>
                <button class="role-btn" data-role="technician">
                    <i class="fas fa-tools"></i> Technician
                </button>
            </div>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-input">
                    <input type="password" id="login-password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <button type="submit" class="auth-btn">Login</button>
            <div class="auth-footer">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-phone">Mobile Number</label>
                <input type="tel" id="signup-phone" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="password-input">
                    <input type="password" id="signup-password" minlength="8" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="signup-confirm-password" minlength="8" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <input type="hidden" id="user-role" name="role" value="user">
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>

        <!-- OTP Verification Modal -->
        <div id="otp-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Email Verification</h2>
                <p>We've sent a 6-digit OTP to your email <span id="user-email"></span></p>
                <div class="otp-input">
                    <input type="text" maxlength="1" class="otp-digit" pattern="\d*">
                    <input type="text" maxlength="1" class="otp-digit" pattern="\d*">
                    <input type="text" maxlength="1" class="otp-digit" pattern="\d*">
                    <input type="text" maxlength="1" class="otp-digit" pattern="\d*">
                    <input type="text" maxlength="1" class="otp-digit" pattern="\d*">
                    <input type="text" maxlength="1" class="otp-digit" pattern="\d*">
                </div>
                <button id="verify-otp" class="auth-btn">Verify</button>
                <p class="resend-otp">Didn't receive OTP? <a href="#" id="resend-otp">Resend</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
